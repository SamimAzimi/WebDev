<!DOCTYPE html>
<html>
    <head>
        <link href="./css/loginpage.css" rel="stylesheet" />
        <link href="./css/fai/css/all.css" rel="stylesheet" />
        <script defer src="./js/login.js"></script>
    
       
    </head>
    <body>
        <header>
            <img src="./images/logobig.png" />
        </header>
        <main>
            <div id="navhidden" style="display: hidden;"></div>
            <img src="./images/big.png" alt="mobileLogin"/>
            <form id="loginForm">
                <h4>Login</h4>
                <div>
                    <label><i class="fa-solid fa-user"></i></label>
                    <input type="text" class="inputText" id="usr"/>
                </div>
                <div>
                    <label><i class="fa-solid fa-lock"></i></label>
                    <input type="text" class="inputText" id="passwd" />
                </div>
                <div class="remember">
                    <input type="radio" id="radio" />
                    <p>Remember ME</p>
                </div>
                <input type="submit" value="Login" id="loginbtn"></button>
                <h5>Login with Socials</h5>
                <div class="social">

                    <div><i class="fa-brands fa-weixin"></i>Weixin</div>
                    <div><i class="fa-brands fa-weibo"></i>Weibo</div>
                    <div><i class="fa-brands fa-qq"></i>QQ</div>
                </div>
               
              </form>
        </main>
        <footer>
            <div class="ulsectionfooter">
                <ul class="footerSection">
                    <li>Privacy Policy</li>
                    <li>Site Links</li>
                    <li>About us</li>
                </ul>
            </div>
            <div>

                All right Reserved 	&#169;
            </div>
        </footer>
    </body>
</html>
